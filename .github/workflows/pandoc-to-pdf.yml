name: Convertir a pdf y publicarlo

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Convirtiendo a pdf con docker pandoc
        run: |
          docker run --rm \
            --volume "${{ github.workspace }}:/data" \
            --user $(id -u):$(id -g) \
            pandoc/extra REFERENCE.md -o REFERENCE.pdf --template eisvogel --listings

      - name: Deploy PDF to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
